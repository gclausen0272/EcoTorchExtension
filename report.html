<!DOCTYPE html>
<html>

<head>
  <script src="report.js"></script>
  <script type="text/javascript" src="data.json"></script>
</head>

<style>
  body {
    font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
    position: relative;
    vertical-align:middle;
    /* background-image: url(/icons/TreeHacksCoverPhoto.png); */
    background-color: paleturquoise;

    background-size: 100% 100%;
  }
</style >

<body>

<div style="text-align: center;">
  <img src="/images/274000640_1047952722421384_8159516966375962189_n.png" style ="width:25%;">
</div>

<div style="text-align: center;">
  <h1 style="font-size: xx-large;">Report</h1>
  <br>
  <p style="font-size: larger;">Power Consumption on Current Device</p>
  <p id="emissions"></p>

  <p style="font-size: larger;">Power Consumption on Alternative Devics</p>
  <!-- <p id="emissions"></p> -->

  <p style="font-size: larger;">
    Durations (durations of one epochs * number of epochs)
  </p>
  <p id="duration"></p>

  <!-- Placeholder for sliders to filter models/suggestions -->
  <div class="slidercontainer">
    <input type="range" min="0" max="100" value="100" step="25" list="steplist">
    <datalist id = "steplist">
      <option>0</option>
      <option>25</option>
      <option>50</option>
      <option>75</option>
      <option>100</option>
    </datalist>
  </div>
  <p>Value: <span id="demo"></span></p>

  <!-- <div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  </div>

  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  </div> -->

</div>

<div style="text-align: center; display: none;">
  <button id="reset">
    <div>
      Reset
    </div>
  </button>
  
  <!-- After the filering is done, show the final suggestion -->
  <button>
    <div>
      Suggestion
    </div>
  </button>
</div>

</body>
</html>
